[unpack]
blacklist = audio/mpeg, image/png, image/jpeg, image/gif, application/x-shockwave-flash, video/mp4, video/mpeg, video/quicktime, video/x-msvideo, video/ogg, text/plain, application/pdf, application/x-sharedlib, application/x-java-applet
data_folder_1 = /tmp/extractor1
data_folder_2 = /tmp/extractor2

[diff]
exclude_mime = error/*, inode/chardevice, error/file-not-found

[ExpertSettings]
compressed_file_types = application/x-shockwave-flash, audio/mpeg, audio/ogg, image/png, image/jpeg, image/gif, video/mp4, video/ogg
